<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en" ng-app="IndexApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<!-- Google Fonts -->
<link
	href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway:400,100'
	rel='stylesheet' type='text/css'>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/owl.carousel.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/signin.css">
<link rel="stylesheet" href="css/bootstrap-social.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="IndexCtr">

	<div ng-include="'includes/header.htm'"></div>
	<!-- End header area -->

	<div class="site-branding-area">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 ">
					<div class="logo">
						<h1>
							<a href="index.html">e<span>Electronics</span></a>
						</h1>
					</div>
				</div>


			</div>
		</div>
	</div>
	<!-- End site branding area -->
	<div>
		<div class="zigzag-bottom" style="background: none repeat scroll 0 0 #000000; z-index: 0;bottom: 25px; height: 90px" ></div>
		<div class="container">
			<div class="row" style="height: 339px">
				<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
            </div>
            <div style="padding-top:30px" class="panel-body" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form" name="userForm">
					
                    <div style="margin-bottom: 25px" class="input-group" 
					ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>						 
                        <input  type="email" name="email" class="form-control"	ng-model="email"  placeholder="Email" >		
						<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>			
                    </div>
                    <div style="margin-bottom: 25px" class="input-group" class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" ng-model="password" placeholder="Password" name="password">
						<p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
						<p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a style="float:left;" id="btn-login" href="#" class="btn btn-success" ng-click="loginUp()">Login  </a>
							<a class="btn btn-block btn-social btn-facebook" ng-click="loginFb()"
							style="width: 190px; float:left; margin-left: 10px;" >
								<span class="fa fa-facebook"></span> Sign in with Facebook
							</a>
							<a class="btn btn-block btn-social btn-google" ng-click="loginGg()"
							style="width: 190px; float:left; margin-left: 10px; margin-top:0px;">
								<span class="fa fa-google"></span> Sign in with Google
							</a>
						<!-- End button -->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account!
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
            </div>
            <div class="panel-body" >
                <form id="signupform" class="form-horizontal" role="form" name="userForm">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="email"  class="col-md-3 control-label">Email</label>
                        <div class="col-md-9" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <input type="email" class="form-control" ng-model="email" name="email" placeholder="Email Address">
							<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                        </div>					
                    </div>
                    <div class="form-group">
                        <label for="password"   class="col-md-3 control-label">Password</label>
                        <div class="col-md-9" ng-class="{ 'has-error' : userForm.passwd.$invalid && !userForm.passwd.$pristine }">
                            <input type="password" class="form-control" ng-model="password" name="passwd" placeholder="Password" ng-minlength="4" ng-maxlength="8">
							<p ng-show="userForm.passwd.$error.minlength" class="help-block">Password is too short.</p>
							<p ng-show="userForm.passwd.$error.maxlength" class="help-block">Password is too long.</p>
							
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button  id="btn-signup" type="button" class="btn btn-info" ng-click="signUp()"> &nbsp Sign Up</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
			</div>
		</div>
	</div>
	<br>
	<br>

	<div ng-include="'includes/footer_bottom.htm'"></div>
	<!-- End footer bottom area -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script src="login/login.controller.js" > </script>
	<!-- Latest jQuery form server -->
	<script src="https://code.jquery.com/jquery.min.js"></script>

	<!-- Bootstrap JS form CDN -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- jQuery sticky menu -->
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.sticky.js"></script>

	<!-- jQuery easing -->
	<script src="js/jquery.easing.1.3.min.js"></script>

	<!-- Main Script -->
	<script src="js/main.js"></script>
</body>
</html>
