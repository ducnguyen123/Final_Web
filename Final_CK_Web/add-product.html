    <body ng-controller="addProductController">

        <div ng-include="'includes/header.htm'"></div>
        <!-- End header area -->

        <div ng-include="'includes/branding.htm'"></div>
        <!-- End site branding area -->

       <div ng-include="'includes/mainmenu.htm'"></div>
        <!-- End mainmenu area -->

        <div class="product-big-title-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="product-bit-title text-center">
                            <h2>Add Product</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page title area -->
        <!-- Content -->
        <div class="container">
            <div class="row" style="height: 339px">


                <div class="col-md-6 col-md-offset-3">
                    <form role="form">////////////////
                        <div class="form-group">
                            <label for="username">Tên sản phẩm</label> <input ng-model="name" type="text"
                                                                              name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Giá </label><input ng-model="price" type="number" size="4"
                                                                     class="input-text qty text form-control" title="Qty" value="1"
                                                                     min="0" step="1">
                        </div>

                        <div class="form-group">
                            <label for="password" >Giá Khuyến mãi</label><input ng-model="sellPrice" type="number"
                                                                               size="4" class="input-text qty text form-control" title="Qty"
                                                                               value="1" min="0" step="1">
                        </div>

                        <div class="form-group">
                            <label for="fullName" >Mô tả </label>
                            <textarea ng-model="description" name="txtDescription" id=""txtDescription"" rows="10" cols="80">

                        </textarea>
                        <script>
                            // Replace the <textarea id="editor1"> with a CKEditor
                            // instance, using default configuration.
                            //CKEDITOR.replace('"txtDescription"');
                        </script>
                    </div>
                    <div class="form-group">
                        <label for="image">Hình ảnh</label> <input type="text" name="txtImage"
                                                                   class="form-control" ng-model="image">
                    </div>

                    <div class="form-group">
                        <label for="role">Danh mục sản phẩm</label> <select class="form-control"
                                                                            id="role" name="role">
                            <option value="">Điện máy</option>
                            <option value="">Gia dụng</option>
                        </select>
                    </div>
                    <p>
                        <button class="btn btn-primary" type="button" ng-click="addProduct()">Thêm mới</button>
                        <button class="btn btn-default" type="button" ng-click="reset()">Reset</button>
                    </p>

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(".product-remove").on("click", function () {

            var $killrow = $(this).parent('tr');
            $killrow.addClass("danger");
            $killrow.fadeOut(1000, function () {
                $(this).remove();
            });
        });
    </script>
